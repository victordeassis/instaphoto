<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/view.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta charset="utf-8">
</head>

<body ng-app="casapp">
  <!-- Pages show controller -->
  <div  ng-controller="NavBarController as navBar">
    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"><img class="responsive-img logo" src="images/ring_128.png"></a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons black-text">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li ng-repeat="page in navBar.array"><a href="#!" class="black-text" ng-click="navBar.selectPage(page.number)">{{page.label}}<!-- <img class="responsive-img nav-bar-icon" align="middle" src="images/camera_32.png"> --></a></li>
          </ul>
          <div>
            <ul class="side-nav" id="mobile-demo">
              <li ng-repeat="page in navBar.array"><a href="#!" class="black-text" ng-click="navBar.selectPage(page.number)">{{page.label}}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- Photos Page -->
    <div class="container" ng-controller="PhotosController as photos" ng-show="navBar.isSelected(1)">
      <div class="row" ng-repeat="photo in photos.array">
        <div class="col s12 m12">
          <div class="card first-card">
            <div class="card-image">
              <img class="responsive-img" ng-src="{{photo.source}}">
              <span class="card-title">{{photo.title}}</span>
            </div>
            <div class="card-content">
              <p>{{tab}}</p>
              <!-- <p>{{photo.description}}</p> -->
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ./Photos Page -->
    <!-- Lista de Compras Page -->
    <div class="container" ng-controller="ListaComprasController as listaCompras" ng-show="navBar.isSelected(2)">
      <ul class="collection with-header first-card" ng-repeat="elemento in listaCompras.array">
        <li class="collection-header"><h4>{{elemento.category}}</h4></li>
        <a ng-href="{{item.url}}" class="collection-item" ng-repeat="item in elemento.items" target="_blank">{{item.nome}}</a>
      </ul>
    </div>
    <!-- ./Lista de Compras Page -->
    <!-- Como Chegar Page -->
    <div class="container" ng-show="navBar.isSelected(3)">
      <div class="row">
        <div class="col s12 m12">
          <div class="card first-card">
            <div class="card-content" style="height: 500px">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3750.5213868893384!2d-43.93579324937378!3d-19.94456384384736!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa699ce09612eef%3A0x508f99912ecb0ae4!2sIgreja+Nossa+Senhora+do+Carmo!5e0!3m2!1sen!2sbr!4v1461620248561" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
              </div>
              <div class="card-action">
                <a href="#">This is a link</a>
                <a href="#">This is a link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- ./Como Chegar Page -->
    </div>
    <!-- ./Pages show controller -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/model.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
  </html>
